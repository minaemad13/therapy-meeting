      <!-- Full Name Input -->
      <div class="flex flex-col gap-2">
        <label for="full_name" class="text-sm font-medium text-gray-700"
          >Full Name:</label
        >
        <input
          class="block w-full rounded-md border-gray-300 py-2 px-4 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          type="text"
          id="full_name"
          name="full_name"
          placeholder="John Doe"
          required
        />
      </div>

      <!-- Email Input -->
      <div class="flex flex-col gap-2">
        <label for="email" class="text-sm font-medium text-gray-700"
          >Email:</label
        >
        <input
          class="block w-full rounded-md border-gray-300 py-2 px-4 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          type="email"
          id="email"
          name="email"
          placeholder="johndoe@example.com"
          required
        />
      </div>

      <!-- Phone Input -->
      <div class="flex flex-col gap-2">
        <label for="phone" class="text-sm font-medium text-gray-700"
          >Phone Number:</label
        >
        <input
          class="block w-full rounded-md border-gray-300 py-2 px-4 text-gray-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
          type="tel"
          id="phone"
          name="phone_number"
          required
        />
        <input type="hidden" id="country_code" name="country_code" />
      </div>

      <!-- Submit Button -->
      <button
        class="bg-black text-white font-bold py-2 px-4 rounded-md shadow-sm hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition mt-4"
        type="submit"
      >
        Submit
      </button>
    </div>
  </div>
</form>

<div id="toast-container" class="fixed top-5 right-5 space-y-4 z-50">
  {% if messages %} {% for message in messages %}
  <div
    class="toast-message max-w-xs p-4 rounded-lg shadow-lg transition duration-300 ease-in-out {% if 'success' in message.tags %} bg-green-50 border-green-500 {% endif %} {% if 'error' in message.tags %} bg-red-50 border-red-500 {% endif %} {% if 'warning' in message.tags %} bg-yellow-50 border-yellow-500 {% endif %} {% if 'info' in message.tags %} bg-blue-50 border-blue-500 {% endif %}"
    role="alert"
  >
    <p class="text-gray-800">{{ message }}</p>
  </div>
  {% endfor %} {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.3.4/build/js/intlTelInput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.3.4/build/js/utils.js"></script>
<script>
  const input = document.querySelector("#phone");
  const iti = window.intlTelInput(input, {
    initialCountry: "us",
    utilsScript:
      "https://cdn.jsdelivr.net/npm/intl-tel-input@24.3.4/build/js/utils.js",
  });

  // store the instance variable so we can access it in the console e.g. window.iti.getNumber()
  window.iti = iti;

  // On form submission, get the two-letter country code and store it in the hidden input
  document.querySelector("form").addEventListener("submit", function (e) {
    const countryISO2 = iti.getSelectedCountryData().iso2;
    document.querySelector("#country_code").value = countryISO2.toUpperCase(); // Store the two-letter country code
  });

  setTimeout(() => {
    const toasts = document.querySelectorAll(".toast-message");
    toasts.forEach((toast) => {
      toast.classList.add("opacity-0"); // Fade out
      setTimeout(() => toast.remove(), 300); // Remove after fade-out
    });
  }, 5000);
</script>

{% endblock %}
